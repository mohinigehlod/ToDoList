
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Student Registration System</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Student Registration System</h1>
    <div class="main">

        <div class="startdiv">

            <form class="form">

                <label for="sname" class="labeldiv">Student Name:</label><br>
                <input type="text" id="sname" class="input" name="sname"><br><br>

                <label for="Id" class="labeldiv"> Student Id:</label><br>
                <input type="number" id="Id"  class="input" name="Id" min="1" max="100"><br><br>

                <label for="email" class="labeldiv">Email:</label><br>
                <input type="email" id="email" class="input" name="email"><br><br>

                <label for="phone" class="labeldiv">Contact No:</label><br>
                <input type="phone" id="phone" class="input" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

                <button type="button" onclick="StudentDataAdded()" id="addBtn">Add</button>
                <button type="button" onclick="updateStudent()" id="updateBtn" style="display: none;">Update</button>
              </form>
        </div>
    
        <div class="enddiv">
            <div class="scrollBlock">
                <table class="detail" id="StudentDetails">
              
                    <tr>
                        <th> Student Name</th>
                        <th>Student Id</th>
                        <th>Email</th>
                        <th>Contact No.</th>
                        <th>button</th>
                    </tr>
                    
                   
                </table>

            </div>
        </div>
    </div>

  
    
</body>
</html>
